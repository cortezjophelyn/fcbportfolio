<body>

		<section class="text-center mt-5" id="landing">

			<!-- h1 > heading tags -->
			<!-- p > paragraph tags -->
			<!-- heading tags value is upto 6 -->

			<!-- 
			<h2> Heading 2 </h2>
			<h3> Heading 3 </h3>
			<h4> Heading 4 </h4>
			<h5> Heading 5 </h5>
			<h6> Heading 6 </h6> -->

			<p class="fst-italic fw-bold">Future-proof career with coding.</p>

			<img src="./images/me.jpg" class="img-fluid" id="profile">
			<!-- image source doesnt have closing tags -->
			<!-- self-closing tags -->
			<!-- ./(folder) direct linking -->
			
			<a href="mailto:cortezjophelyn@gmail.com">

		</section>
